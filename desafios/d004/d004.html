<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcula troco</title>
    <style>

        input
        {
            width: 190px;
            height: 55px;
            font: normal 14pt arial;
        }
    </style>
</head>
<body>
    <h1>calculando o troco</h1>
    <input type="button" value="Comprar produto" onclick="calcular()">
    <script>
        function calcular()
        {
            var produto = window.prompt("Qual produto você está comprando")
            var preço = Number(window.prompt(`Quanto custa ${produto} que você está comprando?`))
            var dinheiro = Number(window.prompt(`Qual foi o valor que você deu para pagar ${produto}?`))
            var troco = dinheiro - preço
            window.alert(`Você comprou ${produto} que custou ${preço.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})}. \nDeu ${dinheiro.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})} em dinheiro e vai receber ${troco.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})} de troco. \nVolte sempre!`)
        }
    </script>
</body>
</html>
