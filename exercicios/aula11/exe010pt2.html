<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>País</title>
    <style>
        h1 
        {
            text-align: center;
        }

        input {
            width: 150px;
        }
    </style>
</head>

<body>
    <h1>Verificando sua nacionalidade</h1>
    Digite o país no qual você vive atualmente: <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="verificar" onclick="verificar()">
    <div id="res"></div>
    <script>
        function verificar() {
            var pais = window.document.getElementById('txtpais')
            var res = window.document.getElementById("res")
            var pais = (pais.value)
            
            res.innerHTML = `<p>Você está vivendo em: <strong>${pais}</strong></p>`
            if (pais == 'Brasil') {
                res.innerHTML += "Você é <strong>brasileiro!</strong>"
            }
            else {
                res.innerHTML += "Você é <strong>estrangeiro!</strong>"
            }
        }
    </script>
</body>

</html>
